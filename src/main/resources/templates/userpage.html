<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../static/UserPageStyle.css">
</head>
<body>
<h1>USER ACCOUNTS</h1>
<form action="#" th:action="@{/login}" th:object="${login}" method="post">
    <p>Username: <input type="text" th:field="*{id}" /></p>
    <p>Password: <input type="password" th:field="*{content}" /></p>

</form>
<div>
    <button onclick="window.location.href = '/frontEnd/templates/HomePage.html?_ijt=ertg6hkv2bsvlvh668voii186g';">Submit</button>
</div>
</body>
</html>
